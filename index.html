<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>My RealState Slider</title>
</head>
<body>
  <div class="wrap">
    <div id="arrow-left" class="arrow"></div>
    <div id="slider">
      <div class="slide slide1">
        <div class="slide-content">
          <span>
            <div class="wrap1">
             <div class="container">
               <div class="box1 box">
                 <p>Image One</p>
               </div>
               <div class="box1 box">
               </div>
             </div>
           </div>
          </span>
        </div>
      </div>
      <div class="slide slide2">
        <div class="slide-content">
          <span>
            <div class="wrap1">
             <div class="container">
               <div class="box1 box">
                 <p>Image Two</p>
               </div>
               <div class="box1 box">
               </div>
             </div>
           </div>
          </span>
        </div>
      </div>
      <div class="slide slide3">
        <div class="slide-content">
          <span>
            <div class="wrap1">
             <div class="container">
               <div class="box1 box">
                 <p>Image Three</p>
               </div>
               <div class="box1 box">
               </div>
             </div>
           </div>
          </span>
        </div>
      </div>
      <div class="slide slide4">
        <div class="slide-content">
          <span>
            <div class="wrap1">
             <div class="container">
               <div class="box1 box">
                 <p>Image Four</p>
               </div>
               <div class="box1 box">
               </div>
             </div>
           </div>
          </span>
        </div>
      </div>
      <div class="slide slide5">
        <div class="slide-content">
          <span>
            <div class="wrap1">
             <div class="container">
               <div class="box1 box">
                 <p>Image Five</p>
               </div>
               <div class="box1 box">
               </div>
             </div>
           </div>
          </span>
            <a href="https://www.linkedin.com/in/jorge-peguero-784851133/" target="_blank" class="myButton">Call Us Now</a>
        </div>
      </div>
    </div>
    <div id="arrow-right" class="arrow"></div>
  </div>
  <script>
    // collects all my images with the class "slide"
    let sliderImages = document.querySelectorAll(".slide");
    let arrowLeft = document.querySelector("#arrow-left");
    let arrowRight = document.querySelector("#arrow-right");
    // is going represent what slide or image we are on..
    let current = 0;

    // it just clears all images
    function reset (){
      for (let i =0; i < sliderImages.length; i++){
        sliderImages[i].style.display = 'none'
      }
    }
    //initialize the slider
    function startSlide(){
      reset()
      sliderImages[0].style.display = "block";
    }

    // show previous slide or image
    function slideLeft(){
      reset();
      sliderImages[current - 1].style.display = "block"
      current --
    }

    // show the next slide or image
    function slideRight(){
      reset();
      sliderImages[current + 1].style.display = "block"
      current ++

    }

    function slideLeft(){
      reset();
      sliderImages[current - 1].style.display = "block"
      current --
    }

    // arrow left click
    // special condition: if is on the first slide( which is 0) then have it
    // go to the last slide   1 2 3 4 <-0 1 2 3 4
    arrowLeft.addEventListener("click", function() {
      if (current === 0) {
        current = sliderImages.length;
      }
      slideLeft();
    });
    // arrow right click
    arrowRight.addEventListener("click", function(){
      if (current === sliderImages.length - 1){
        current = -1
      }else{
        slideRight()
      }

    })

    startSlide()
  </script>

</body>
</html>
